<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expanse Tracker</h2>
        <form action="" id="expenseForm">
            <input type="text" id="description" placeholder="Expanse Description" required />
            <br>
           <select name="category" id="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Others">Others</option>
           </select>
           <br>
           <input type="number" name="" id="amount" placeholder="Amount" required>
           <br>
           <input type="submit" value="Add Expanse">
        </form>

        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Descrition</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
